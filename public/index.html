<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>AnimeXfusion</title>
    <link rel="preload" as="image" href="assets/welcome.jpg" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>AnimeXfusion</title>
    <link rel="stylesheet" href="styles/welcomeStyles.css" />
  </head>

  <body style="height: 100%; margin: 0; padding: 0">
    <div class="cover"></div>
    <div class="maskedContainer">
      <img src="logo.png" loading="eager" />
      <a id="playButton"> Play Now </a>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./scripts/utils.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const nextLink = detectMobile()
          ? "./views/lobby.html"
          : "views/modeSelect.html";
        document.querySelector("#playButton").href = nextLink;

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        }
      });
    </script>
  </body>
</html>
