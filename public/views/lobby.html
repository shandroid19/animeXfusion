<head>
  <link rel="shortcut icon" type="image/x-icon" href="../logo.png" />
  <title>AnimeXfusion</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link rel="stylesheet" href="../styles/selectStyles.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <a class="backBtn" href="./modeSelect.html">‚Üê Back</a>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const ok = sessionStorage.getItem("axf_entry_ok") === "1";
        if (!ok) window.location.href = "../index.html";
      } catch {}
    });
  </script>
  <div class="gameContainer">
    <div class="selectContainer">
      <div class="innerBox">
        <div
          class="rowContainer"
          style="justify-content: space-around; height: 100%"
        >
          <div class="rowContainer" style="justify-content: center">
            <h2 class="heading">Enter code</h2>

            <form
              style="text-align: center"
              class="roomForm"
              name="roomForm"
              onsubmit="return false"
            >
              <input
                name="codeInput"
                class="codeInput"
                placeholder="6-digit code"
                type="text"
                maxlength="6"
                pattern="[0-9]{6}"
                autocomplete="off"
              />
              <button class="join" onclick="join()">Join</button>
            </form>
            <p class="error"></p>
          </div>

          <div>
            <img src="../assets/loading.gif" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/lobby.js"></script>
</body>
