<head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    $(document).ready(() => getCurrentPlayer());
  </script>
  <link rel="stylesheet" href="../styles/selectStyles.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <div class="gameContainer">
    <div class="selectContainer">
      <div class="innerBox">
        <div class="rowContainer">
          <h1 style="text-align: center; text-transform: uppercase">
            Select your Character
            <h1 id="currentPlayer"></span>
          </h1>

          <div class="colContainer">
            <div class="characterBox" onclick="selectCharacter(0)">
              <img
                class="characterImage"
                src="https://i.pinimg.com/originals/e4/88/7e/e4887edb34a20c68899d0a6753267d9a.jpg"
              />
              <b class="text-center">Luffy</b>
            </div>
            <div class="characterBox" onclick="selectCharacter(1)">
              <img
                class="characterImage"
                src="https://wrapime.com/wp-content/uploads/2023/10/10-choses-savoir-roronoa-zoro-boutique-one-piece-11-1200x675.jpeg"
              />
              <b class="text-center">Zoro</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/characterSelect.js"></script>
  <script src="../scripts/utils.js"></script>
  <script src="../scripts/classes.js"></script>
  <script src="../scripts/index.js"></script>
</body>
