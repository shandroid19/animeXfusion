  <style>
    * {
      box-sizing: border-box;
      margin: 0;

<body onload="init()">
  <div
    style="
      display: flex;
      width: 100%;
      height: 100%;
      background-color: black;
      align-items: center;
      justify-content: center;
    "
  >
    <!-- healthbar -->
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          align-items: center;
          width: 100%;
          padding: 20px;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: flex-start;
          "
        >
          <!-- Player Health -->

          <div
            style="
              position: relative;
              height: 30px;
              width: 100%;
              display: flex;
              justify-content: flex-end;
            "
          >
            <div
              style="
                background: linear-gradient(
                  rgb(241, 41, 41),
                  rgb(235, 129, 129),
                  rgb(241, 41, 41)
                );
                height: 30px;
                width: 100%;
              "
            ></div>
            <div
              id="playerHealth"
              style="
                border: solid 0.1rem white;
                position: absolute;
                background: linear-gradient(
                  rgb(41, 241, 41),
                  rgb(203, 237, 203),
                  rgb(41, 241, 41)
                );
                /* background-image: linear-gradient(green, rgb(164, 245, 164), green); */
                /* background: rgb(0, 255, 98); */
                top: 0;
                bottom: 0;
                right: 0;
                width: 100%;
              "
            ></div>
          </div>

          <!-- Player Energy -->

          <div
            style="
              position: relative;
              height: 30px;
              width: 50%;
              display: flex;
              justify-content: flex-start;
            "
          >
            <div
              style="
                background: linear-gradient(
                  rgb(51, 41, 241),
                  rgb(129, 154, 235),
                  rgb(51, 41, 241)
                );
                height: 15px;
                width: 100%;
              "
            ></div>
            <div
              id="playerEnergy"
              style="
                border: solid 0.1rem white;
                position: absolute;
                background: linear-gradient(
                  rgb(231, 241, 41),
                  rgb(244, 250, 173),
                  rgb(231, 241, 41)
                );
                top: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 15px;
              "
            ></div>
          </div>
        </div>

        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgb(0, 217, 255);
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            width: 100px;
            flex-shrink: 0;
            border-radius: 50%;
            border-style: solid;
            border-color: white;
            border-width: 1rem;
          "
        >
          10
        </div>

        <div
          style="
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: flex-end;
          "
        >
          <!-- Enemy Health -->

          <div style="position: relative; height: 30px; width: 100%">
            <div
              style="
                background: linear-gradient(
                  rgb(241, 41, 41),
                  rgb(235, 129, 129),
                  rgb(241, 41, 41)
                );
                height: 30px;
              "
            ></div>
            <div
              id="enemyHealth"
              style="
                border: solid 0.1rem white;
                position: absolute;
                background: linear-gradient(
                  rgb(41, 241, 41),
                  rgb(203, 237, 203),
                  rgb(41, 241, 41)
                );
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>

          <div
            style="
              position: relative;
              height: 30px;
              width: 50%;
              display: flex;
              justify-content: flex-end;
            "
          >
            <div
              style="
                background: linear-gradient(
                  rgb(51, 41, 241),
                  rgb(129, 154, 235),
                  rgb(51, 41, 241)
                );
                height: 15px;
                width: 100%;
              "
            ></div>

            <!-- Enemy Energy -->
            <div
              id="enemyEnergy"
              style="
                border: solid 0.1rem white;
                position: absolute;
                background: linear-gradient(
                  rgb(231, 241, 41),
                  rgb(244, 250, 173),
                  rgb(231, 241, 41)
                );
                top: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 15px;
              "
            ></div>
          </div>
        </div>
      </div>
      <div
        id="result"
        style="
          position: absolute;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          width: 100%;
          font-size: 50px;
        "
      ></div>
      <canvas id="mainCanvas"></canvas>
    </div>
  </div>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
